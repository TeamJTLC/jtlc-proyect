DROP_HELP=<html><b>Image load:</b><br>Load the image of the experiment obtained after processing the samples.<br>Click the <i>Box</i> to choose an image or drag an image from a folder and then drop it in the <i>image area</i>.<br>To remove the image loaded double-click on it.</html>
CUT_HELP=<html><b>Image crop:</b><br>Move the sliders to select parts of the image to be removed from the analysis, resulting from crop the image delimited by the <i>internal area</i> defined by the guidelines.<br>The initial position of these sliders is determined automatically by the wizard process.</html>
ROTATION_HELP=<html><b>Image roration:</b><br>In this step you can rotate the image to correct the <i>alignment</i> of the samples, as well as to mirror image (reverse), perform a strict or free rotation.<br>By rotating the image is automatically enlarged (filling the new space with white background) to avoid losing parts of it.<br>Use <i>guide lines</i> as a reference when aligning the samples.</html>
SPLIT_HELP=<html><b>Samples split:</b><br>Here you can select individual samples. Use the sliders to select each sample, do <i>double click</i> on the image to <i>Add</i> a new selection area, select a slider and press <b><i>Delete</i></b> or <b><i>Backspace</i></b> to <i>remove</i> the selection.<br>The initial position of the samples is calculated automatically by the assistant process.<br>Must select at least one sample non-empty to continue.</html>
DATA_HELP=<html><b>Samples data:</b><br>Enter the particulars information of each sample. Use the sliders to select the height of the <i>solvent front</i> and <i>seed point</i>. Press the button with the icon of a <i>shackle</i> or <i>chain</i> to synchronize the sliders of all samples. You can change the name of the sample by clicking on the button with the icon of a <i>pencil</i>.<br>Press the buttons with icons <i>left / right arrow</i> to see samples hidden if it were the case that these are not visible.</html>
ANALYSIS_HELP=<html><b>Samples analysis:</b><br>Here you can select the peaks and the area of integration for each sample.<br>Use the sliders to select different peaks in the sample, do <i>double click</i> on the image or graphic for <i>Add</i> a new selection area, select a slider and press <b><i>Delete</i></b> or <b><i>Backspace</i></b> to <i>remove</i> the selection.<br>Must select at least one (not empty) peak for each sample.<br>Lines <font color=red>red</font> on the image of the sample indicate <i>Seed point</i> and <i>Solvent Front</i> previously established.<br>The initial position of the sliders / peaks is automatically determined by the wizard process.</html>
COMPARATION_HELP=<html><b>Samples comparation:</b><br>In this view you can see the differences in the <i>average/mean</i> of each sample. Clicking the icon color of the sample allows to choose a different for the plot, you can enable or disable samples (curves) by clicking on the checkbox.</html>
RESULTS_HELP=<html><b>Analysis results:</b><br>Look at the results of the analysis for each sample. Analysis results of each peak is observed in the panel on the right, click on the label of the peak to see more details. Pull down the panel of a peak and click on the button with the icon of a <i>pencil</i> to rename the peak.</html>
