DROP_HELP=<html><b>Carga de Imagen:</b><br>Carge la imagen del experimento obtenida luego de procesar las muestras.<br>Haga clic sobre el <i>recuadro</i> para elejir una imagen o arrastre una imagen desde una carpeta para luego soltarla dentro del <i>\u00e1rea de imagen</i>.<br>Para quitar la imagen cargada haga doble clic sobre la misma.</html>
CUT_HELP=<html><b>Recorte de Imagen:</b><br>Mueva los sliders para seleccionar las partes de la imagen que desea quitar del an\u00e1lisis, resultando del recorte la imagen delimitada por el <i>\u00e1rea interna</i> definida por las l\u00edneas de gu\u00eda.<br>La posici\u00f3n inicial de estos sliders es determinada autom\u00e1ticamente por el asistente de proceso.</html>
ROTATION_HELP=<html><b>Rotacion de Imagen:</b><br>En este paso puedes rotar la imagen para corregir la <i>alineaci\u00f3n</i> de las muestras, asi como espejar la imagen (invertir), realizar una rotaci\u00f3n estricta o libre.<br>Al rotar la imagen esta se agranda automaticamente (llenando los nuevos espacios con fondo blanco) para evitar perder partes de la misma.<br>Utilice las <i>lineas de gu\u00eda</i> como referencia al momento de alinear las muestras.</html>
SPLIT_HELP=<html><b>Separaci\u00f3n de Muestras:</b><br>Aqu\u00ed puede seleccionar las muestras individuales. Utilice los sliders para seleccionar cada muestra, haga <i>doble clic</i> sobre la imagen para <i>agregar</i> una nueva \u00e1rea de selecci\u00f3n, seleccione un slider y presione la tecla <b><i>Suprimir</i></b> o <b><i>Retroceso</i></b> para <i>quitar</i> la selecci\u00f3n.<br>La posici\u00f3n inicial de las muestras es calculada autom\u00e1ticamente por el asistente de proceso.<br>Debe seleccionar al menos una muestra no vac\u00eda para poder continuar.</html>
DATA_HELP=<html><b>Datos de Muestras:</b><br>Ingrese los datos particulares de cada muestra. Utilice los sliders para seleccionar la altura del <i>frente solvente</i> y el <i>punto de siembra</i>. Presione el b\u00f3ton con el \u00edcono del <i>eslab\u00f3n</i> o <i>cadena</i> para sincronizar los sliders de todas las muestras. Puede cambiar el nombre de la muestra haciendo clic sobre el b\u00f3ton con el \u00edcono de un <i>l\u00e1piz</i>.<br>Presione los botones con \u00edconos de <i>flecha izquierda/derecha</i> para ver las muestras ocultas si se diera el caso en que estas no sean visibles actualmente.</html>
ANALYSIS_HELP=<html><b>Analisis de Muestras:</b><br>Aqu\u00ed puede seleccionar los picos y el \u00e1rea de integraci\u00f3n para cada muestra.<br>Utilice los sliders para seleccionar los diferentes picos en la muestra, haga <i>doble clic</i> sobre la imagen o el gr\u00e1fico para <i>agregar</i> una nueva \u00e1rea de selecci\u00f3n, seleccione un slider y presione la tecla <b><i>Suprimir</i></b> o <b><i>Retroceso</i></b> para <i>quitar</i> la selecci\u00f3n.<br>Debe seleccionar al menos un pico (no vac\u00edo) por cada muestra.<br>Las lineas <font color=red>rojas</font> sobre la imagen de la muestra indican el <i>Punto de Siembra</i> y el <i>Frente Solvente</i> previamente establecidos.<br>La posici\u00f3n inicial de los sliders/picos es determinada automaticamente por el asistente de proceso.</html>
COMPARATION_HELP=<html><b>Comparaci\u00f3n de Muestras:</b><br>En esta vista puede observar las diferencias en la <i>media</i> de cada muestra. Haciendo clic sobre el \u00edcono de color de la muestra puede elejir un color diferente para cada una de ellas, puede activar o desactivar muestras (curvas) haciendo clic sobre el checkbox.</html>
RESULTS_HELP=<html><b>Resultados del Analisis:</b><br>Observe los resultados del analisis para cada muestra. Los resultados de cada pico analizado se observan en el panel ubicado a la derecha, haga clic sobre la etiqueta del pico para ver mas detalles. Despliegue el panel de un pico y presione sobre el boton con el \u00edcono de un <i>l\u00e1piz</i> para cambiar el nombre del pico.</html>
