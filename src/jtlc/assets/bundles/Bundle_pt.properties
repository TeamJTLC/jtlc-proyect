DROP_HELP=<html><b>Carregar imagem:</b><br>Carregar a imagem Experi\u00eancia obtida ap\u00f3s o processamento das amostras.<br>Clique no <i>Box</i> para escolher uma imagem ou arrastar uma imagem de uma pasta e, em seguida, solte-o na <i>a \u00e1rea da imagem</i>.<br>Para remover a imagem carregada, clique duas vezes sobre ele.</html>
CUT_HELP=<html><b>Aparar imagem:</b><br>Mova os controles deslizantes para selecionar partes da imagem a ser removido a partir da an\u00e1lise, resultante da colheita a imagem delimitada pela <i>\u00e1rea interna</i> definido nas orienta\u00e7\u00f5es.<br>A posi\u00e7\u00e3o inicial destes controles deslizantes \u00e9 determinado automaticamente pelo processo do assistente.</html>
ROTATION_HELP=<html><b>Rota\u00e7\u00e3o imagem:</b><br>Nesta etapa, voc\u00ea pode girar a imagem para corrigir a <i>alinhamento</i> das amostras, bem como para espelhar imagem (reverso), execute uma rota\u00e7\u00e3o estrita ou livre.<br>Ao girar a imagem \u00e9 automaticamente ampliada (o preenchimento do novo espa\u00e7o com fundo branco) para evitar a perda de partes do mesmo. Use <i>linhas de guia</i> como uma refer\u00eancia ao alinhar as amostras.</html>
SPLIT_HELP=<html><b>Separa\u00e7\u00e3o amostra:</b><br>Aqui voc\u00ea pode selecionar amostras individuais. Use os controles deslizantes para selecionar cada amostra, fa\u00e7a <i>duplo clique</i> na imagem para <i>Adicionar</i> a nova \u00e1rea de sele\u00e7\u00e3o, selecione um controle deslizante e pressione <b><i>Suprimir</i></b> ou <b><i>Backspace</i></b> <i>remover</i> a sele\u00e7\u00e3o.<br>A posi\u00e7\u00e3o inicial das amostras \u00e9 calculado automaticamente pelo assistente de processo.<br>Deve selecionar pelo menos uma amostra n\u00e3o-vazia para continuar.</html>
DATA_HELP=<html><b>Dados de amostra:</b><br>Digite os detalhes de cada amostra. Use os controles deslizantes para selecionar a altura do <i>contra solvente ponto</i> e <i>semente</i>. Pressione o bot\u00e3o com o <i>link</i> \u00edcone ou <i>eslabon</i> para sincronizar os controles deslizantes de todas as amostras. Voc\u00ea pode alterar o nome da amostra clicando no bot\u00e3o com o \u00edcone de um <i>l\u00e1pis</i>.<br>Pressione os bot\u00f5es com \u00edcones <i>seta esquerda / direita</i> para ver amostras dissimulada, se fosse o caso de que estes n\u00e3o s\u00e3o vis\u00edveis hoje.</html>
ANALYSIS_HELP=<html><b>An\u00e1lise de amostras:</b><br>Aqui voc\u00ea pode selecionar os picos e \u00e1rea de integra\u00e7\u00e3o para cada amostra. Use os controles deslizantes para selecionar diferentes picos na amostra, fa\u00e7a <i>duplo clique</i> na imagem ou gr\u00e1fico para <i>Adicionar</i> a nova \u00e1rea de sele\u00e7\u00e3o, selecione um controle deslizante e pressione <b><i>Suprimir</i></b> ou <b><i>Backspace</i></b> para <i>remover</i> a sele\u00e7\u00e3o.<br>Deve selecionar pelo menos um pico (n\u00e3o vazia) para cada amostra.<br>Linhas <font color=red>vermelho</font> sobre a imagem da amostra indicam <i>ponto Semear</i> e <i>Solvente Frente</i>, previamente estabelecido.<br>A posi\u00e7\u00e3o inicial dos controles deslizantes / picos \u00e9 determinado automaticamente pelo processo de assistente.</html>
COMPARATION_HELP=<html><b>Compara\u00e7\u00e3o da amostra:</b><br>Nesta visualiza\u00e7\u00e3o, voc\u00ea pode ver as diferen\u00e7as no <i>m\u00e9dia</i> de cada amostra. Clicando a cor do \u00edcone da amostra pode escolher um diferente para cada cor, voc\u00ea pode ativar ou desativar amostras (curvas), clicando na caixa de sele\u00e7\u00e3o.</html>
RESULTS_HELP=<html><b>Resultados da an\u00e1lise:</b><br>Olhe para os resultados da an\u00e1lise para cada amostra. Analisaram os resultados de cada pico \u00e9 observado no painel \u00e0 direita, clique no r\u00f3tulo do pico para ver mais detalhes. Puxe para baixo o painel de um pico e clique no bot\u00e3o com o \u00edcone de um <i>l\u00e1pis</i> para mudar o nome do pico.</html>
